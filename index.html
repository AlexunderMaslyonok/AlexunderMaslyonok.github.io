<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">



</head>
 <body>
  <div class="wrapper">
      <div class="player">
       <div class="title">Now Playing</div>
       <div class="cover"><img class="img_cover" src="./img/cover1.png"></div>
       <div class="song">pesnya1</div>
       <audio class="audio" src="./audio/пеня1%20-%20лесной%201.mp3"></audio>
       <div class="progress_conrainer">
          <div class="progress"></div>
       </div>
       <div class="buttons">
          <div class="btn prev"><img src="./img/img1.png" width="50" height="37"></div>
          <div class="btn play"><img class="img_src" src="./img/img3.png" width="70" height="74"></div>
          <div class="btn next"><img src="./img/img2.png" width="50" height="37"></div>
       </div>
      </div>
  </div>

  <script src="script.js"> </script>
</body>
</html>
